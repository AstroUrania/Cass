        <style>
            body{
                background-color:rgb(39, 33, 51);

            }
            header{
                background:linear-gradient(rgb(44, 2, 44),rgb(219, 141, 184));

            p{
                color:rgb(251, 250, 251);

            .gooey{
                background-color: hsl(26, 30%, 95%);
                border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
                width: 300px; height: 300px;
                animation: morph 3s linear infinite; 
                transform-style: preserve-3d;
                outline: 1px solid transparent;
                will-change: border-radius;
                }
                .gooey:before,
                .gooey:after{
                content: '';
                width: 100%;
                height: 100%;
                display: block;
                position: absolute;
                left: 0; top: 0;
                border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
                box-shadow: 5px 5px 89px rgb(248, 132, 238);
                will-change: border-radius, transform, opacity;
                animation-delay: 200ms;
                
                }

                .gooey:before{
                animation: morph 3s linear infinite;
                }


                @keyframes morph{
                0%,100%{
                border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
                    transform: translate3d(0,0,0) rotateZ(0.01deg);
                }
                34%{
                    border-radius: 70% 30% 46% 54% / 30% 29% 71% 70%;
                    transform:  translate3d(0,5px,0) rotateZ(0.01deg);
                }
                50%{
                    opacity: .89;
                    transform: translate3d(0,0,0) rotateZ(0.01deg);
                }
                67%{
                    border-radius: 100% 60% 60% 100% / 100% 100% 60% 60% ;
                    transform: translate3d(0,-3px,0) rotateZ(0.01deg);
                }
            }

            h1{
                background-color: rgb(143, 98, 139); 
                padding-block: 15px; 
                color:rgb(255, 255, 255);
               flex: 0 0 100%;
               text-align:center;
            }

            p{
                font-size: 20px; 
                color:ghostwhite; 
                font-style: italic;
                font-family:'arial';

            }

            #sticky{
                position: sticky;
                top:0px;
                padding:10px;
                border: 5px solid rgba(145, 30, 155, 0.486);
                background-color: rgb(187, 138, 184); 
                font-weight:bold;
                display:flex;
                justify-content: flex-start;
                gap:60px;
                flex-wrap:wrap;
                color: rgb(94, 55, 93);
                font-size: 25px;
                z-index:3;
            }
            nav{

                height:100%;
                
            }
            a{
                color: rgb(94, 55, 93);
                text-decoration:none;
            }
            
            .dropbtn {
                padding:10px;
                border: 5px solid rgba(145, 30, 155, 0.486);
                background-color: rgb(187, 138, 184); 
                color: white;
                font-weight:bold;
                padding: 16px;
                }

                .dropdown {
                position: sticky;
                top:0px;
                z-index:3;
                font-weight:bold;

                }

                .dropdown-content {
                position:absolute;
                display: none;
                background-color: purple;
                width: 200px;
                box-shadow: 0px 8px 16px 0px rgba(201, 156, 198, 0.2);
                z-index: 2;
                }

                .dropdown-content a {
                color: rgb(228, 213, 223);
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                }

                .dropdown:hover .dropbtn {background-color: #8d3e8e;}
                .dropdown:hover .dropdown-content {display: block;}
                .dropdown-content a:hover {background-color: rgb(243, 174, 228);color: rgb(48, 38, 45);}

                .blocks{
                    position:relative; 
                    top: 0px; 
                    padding: 15px 70px 15px 115px;
                    z-index:1;
                    display:flex;
                    flex-wrap: wrap;
                }
                ul {
